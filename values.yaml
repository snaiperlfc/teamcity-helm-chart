server:
  image: jetbrains/teamcity-server
  tag: latest
  replicas: 1

  pvc:
    existingVolume: teamcity-pv-volume
    storageClass: manual
    accessMode: ReadWriteMany
    size: 10Gi

  ingress:
    enabled: true
    host: teamcity.k8s
    path: /
    annotations: {}

agent:
  image: jetbrains/teamcity-agent
  tag: latest
  replicas: 2
  serverUrl: http://teamcity

  autoRegister:
    enabled: true
    authToken: "my-auth-token"
    agentNamePrefix: "kube-agent"

resources: {}

postgresql:
  enabled: true
  database: teamcity
  username: teamcity
  password: securepassword
  storage: 5Gi
